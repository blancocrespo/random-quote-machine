<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Pop Superstars Random Quote Generator</title>
    <script>
      const QUOTEBANK = [
        {
          quote: "If you want to change the world, change yourself.",
          author: "Madonna",
        },
        {
          quote:
            "I think tolerance and acceptance and love is something that feeds every community.",
          author: "Lady Gaga",
        },
        {
          quote:
            "There's always a way. Where there's a will there is a way. You have to believe.",
          author: "Britney Spears",
        },
      ];
      window.onload = init;
      function init() {
        generateQuote();
      }
      function generateQuote() {
        let quoteSize = QUOTEBANK.length;
        let randomIndex = Math.floor(Math.random() * quoteSize);
        let randomQuoteData = QUOTEBANK[randomIndex];

        let twitterLink =
          "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=";

        let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
        twitterLink += quoteInApiFormat;

        let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");

        twitterLink += " - " + authorInApiFormat;

        document.getElementById("tweet-quote").href = twitterLink;
        document.getElementById("text").innerText = randomQuoteData.quote;
        document.getElementById("author").innerText = randomQuoteData.author;
      }
    </script>
  </head>

  <body>
    <div class="container">
        <div class="row py-5">
            <div class="col-md-8 offset-md-2">
    <wrapper id="quote-box">
      <div class="card">
        <div class="card-header text-center">
            Random Quote Machine
        </div>
        <div class="card-body">
          <h5 class="card-title"><div id="text"></div></h5>
          <p class="card-text">
            <div id="author"></div>
          </p>
          <div class="d-grid gap-2">
          <button
            id="new-quote"
            onClick="generateQuote()"
            class="btn btn-success"
          >
            New Quote
          </button>
          <a href="#" id="tweet-quote" target="_blank" class="btn btn-primary"
            >Tweet Quote</a
          >
        </div>
        </div>
      </div>
      </div>
    </wrapper>
    </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
